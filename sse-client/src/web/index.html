<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snow SSE Client</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main id="app" class="app-shell"></main>
		<div id="sessionModal" class="modal hidden" aria-hidden="true">
			<div class="modal-card">
				<div class="modal-header">
					<h2>会话管理</h2>
					<button id="closeSessionModalBtn" type="button">关闭</button>
				</div>
				<div id="sessionModalList" class="modal-list"></div>
			</div>
		</div>
		<div id="toolConfirmationModal" class="modal hidden" aria-hidden="true">
			<div class="modal-card">
				<div class="modal-header">
					<h2>工具审批</h2>
				</div>
				<div id="toolConfirmationBody" class="modal-list"></div>
				<div id="toolConfirmationFooter" class="row"></div>
			</div>
		</div>
		<div id="userQuestionModal" class="modal hidden" aria-hidden="true">
			<div class="modal-card">
				<div class="modal-header">
					<h2 id="userQuestionTitle">提问确认</h2>
				</div>
				<div id="userQuestionBody" class="modal-list"></div>
				<div id="userQuestionFooter" class="row"></div>
			</div>
		</div>
		<script type="module" src="./app.js"></script>
	</body>
</html>
