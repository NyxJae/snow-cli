name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Use CI npm config
        run: cp .npmrc.ci .npmrc

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Snow CLI ${{ github.ref_name }}

            ### What's New

            - Support SSH remote directories in working directory management (add via panel with `S`)
            - Fix codebase indexing and terminal execution tool conflict
            - Improve Bash tool integration and command confirmation UI
            - Enhance file list and chat screen behaviors for tool outputs
            - Fix and normalize internal docs links/sections (EN/ZH usage guides)

            ### Installation
            ```bash
            npm install -g snow-ai
            ```

            ### Usage
            ```bash
            snow
            ```
            ### Update
            ```bash
            snow --update
            ```
          draft: false
          prerelease: false
