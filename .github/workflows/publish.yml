name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Use CI npm config
        run: cp .npmrc.ci .npmrc

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Snow CLI ${{ github.ref_name }}

            ### What's New

            - Add ROLE management panel functionality
            - Support csharp-ls and optimize LSP client implementation
            - Add smart path truncation with clickable file links
            - Double-ESC clears input when has content, opens history when empty
            - Add useCursorHide hook to prevent cursor flickering during transitions
            - Add custom command description support
            - Fix horizontal rule width overflow in markdown rendering
            - Fix thinking content spacing and clean XML tags from reasoning output
            - Reduce excessive blank lines in markdown rendering output
            - Fix Unix-like shells detection on Windows (MSYS2/Git Bash)
            - Add translation keys for scrolling window hidden items indicator
                      
            ### Installation
            ```bash
            npm install -g snow-ai
            ```

            ### Usage
            ```bash
            snow
            ```
            ### Update
            ```bash
            snow --update
            ```
          draft: false
          prerelease: false
