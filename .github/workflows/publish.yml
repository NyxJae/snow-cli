name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Use CI npm config
        run: cp .npmrc.ci .npmrc

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Snow CLI ${{ github.ref_name }}
            
            ### What's New

            - Added `messageStatus` field to the Message interface for better tracking of message states (pending, success, error).
            - Updated MessageRenderer to utilize the new `messageStatus` field for rendering tool statuses instead of relying on content prefixes.
            - Introduced SSEServerStatus component to display server status and logs in a structured format.
            - Modified HeadlessModeScreen to correctly pass user content to the conversation handler.
            - Refactored fileUtils to return content and editorContext separately for improved data handling.
            - Updated sessionConverter to manage message statuses during session message conversion.
            - Implemented SSEManager for managing server events and client interactions, including handling tool confirmations and user questions.
            - Enhanced taskExecutor to log message lengths accurately and pass user content correctly to the conversation handler.
            
            ### Installation
            ```bash
            npm install -g snow-ai
            ```
            
            ### Usage
            ```bash
            snow
            ```
            ### Update
            ```bash
            snow --update
            ```
          draft: false
          prerelease: false